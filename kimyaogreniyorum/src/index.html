  <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.body.style.backgroundColor = "white";
    }
  </script>
  <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      // Element var mı kontrol et (null check)
      const navbar = document.getElementById("navbar");
      const logo = document.getElementById("logo");
      
      if (!navbar) {
        return; // Navbar element yoksa fonksiyondan çık
      }
      
      if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
        navbar.style.padding = "5px";
        navbar.style.backgroundColor = "#ff6600";
        if (logo) {
          logo.style.fontSize = "24px";
        }
      } else {
        navbar.style.padding = "8px";
        navbar.style.backgroundColor = "rgba(255, 102, 0, 0.8)";
        if (logo) {
          logo.style.fontSize = "25px"; // Orijinal font size
        }
      }
    }
  </script>
