
<div class="app-container">
  <!-- Unified Sidebar -->
  <aside class="unified-sidebar" [class.collapsed]="!isSidebarOpen" [class.mobile-hidden]="!isSidebarOpen">
    <div class="sidebar-header">
      <div class="brand" [class.collapsed]="!isSidebarOpen">
        <div class="brand-icon" (click)="toggleSidebar()">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <span class="brand-text" *ngIf="isSidebarOpen">KimyaÖğreni</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <a class="nav-item active" routerLink="">
          <i class="nav-icon fas fa-home"></i>
          <span class="nav-text" *ngIf="isSidebarOpen">Dashboard</span>
        </a>
        <a class="nav-item" routerLink="ogrenci-qr-kod-sayfasi">
          <i class="nav-icon fas fa-qrcode"></i>
          <span class="nav-text" *ngIf="isSidebarOpen">QR Kod</span>
        </a>

        
      </div>

      <div class="nav-section" *ngIf="isSidebarOpen">
        <div class="nav-section-title">Eğitim</div>
        <a class="nav-item" href="#">
          <i class="nav-icon fas fa-book"></i>
          <span class="nav-text">Dersler</span>
        </a>
        <a class="nav-item" href="#">
          <i class="nav-icon fas fa-clipboard-check"></i>
          <span class="nav-text">Sınavlar</span>
        </a>
        <a class="nav-item" href="#">
          <i class="nav-icon fas fa-calendar-check"></i>
          <span class="nav-text">Devamsızlık</span>
        </a>
      </div>

      <div class="nav-section" *ngIf="isSidebarOpen">
        <div class="nav-section-title">Kişisel</div>
        <a class="nav-item" href="#">
          <i class="nav-icon fas fa-user-circle"></i>
          <span class="nav-text">Profil</span>
        </a>
        <a class="nav-item" href="#">
          <i class="nav-icon fas fa-cog"></i>
          <span class="nav-text">Ayarlar</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="!isSidebarOpen">
    <!-- Unified Header -->
    <header class="unified-header">
      <div class="header-left">
        <button class="mobile-menu-btn" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="page-title">Hoş Geldin, {{ studentName }}!</h1>
        <p class="page-subtitle">{{ studentTeacher }} • {{ studentClass }}</p>
      </div>

      <div class="header-right">
        <div class="status-badge">
          <span class="badge bg-success px-3 py-2">Aktif Öğrenci</span>
        </div>

        <div class="datetime-info text-end">
          <small class="text-muted d-block">{{ 'now' | date:'dd/MM/yyyy' }}</small>
          <small class="text-muted">{{ 'now' | date:'HH:mm' }}</small>
        </div>

        <div class="user-menu dropdown">
          <button class="user-menu" data-bs-toggle="dropdown">
            <img [src]="studentAvatar" alt="Avatar" class="user-avatar">
            <div class="user-info d-none d-md-block">
              <div class="user-name">{{ studentName }}</div>
              <div class="user-role">Öğrenci</div>
            </div>
            <i class="fas fa-chevron-down" style="font-size: 12px; color: var(--text-secondary);"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#profil"><i class="fas fa-user"></i>Profil</a></li>
            <li><a class="dropdown-item" href="#ayarlar"><i class="fas fa-cog"></i>Ayarlar</a></li>
            <li><div class="dropdown-divider"></div></li>
            <li><a class="dropdown-item danger" href="#cikis"><i class="fas fa-sign-out-alt"></i>Çıkış</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <router-outlet></router-outlet>
  </main>
</div>
