
<div class="qr-generator-container">
    <div class="header">
      <h2>QR Kod Generator</h2>
      <div class="student-stats">
        <div class="stat-item">
          <i class="bi bi-person-circle"></i>
          <span><strong>Öğrenci:</strong> {{ studentData.name }} ({{ studentData.email }})</span>
        </div>
        <div class="stat-item">
          <i class="bi bi-people-fill"></i>
          <span><strong>Öğrenci ID:</strong> {{ studentData.id }}</span>
        </div>
        <div class="stat-item">
          <i class="bi bi-clock"></i>
          <span><strong>Oluşturulma:</strong> {{ currentDate }}</span>
        </div>
      </div>
    </div>
  
    <!-- Hata mesajı -->
    <div *ngIf="loadError" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle"></i>
      {{ loadError }}
      <button class="btn btn-sm btn-outline-danger ms-2" (click)="regenerateQRCodes()">
        Tekrar Dene
      </button>
    </div>
  
    <!-- QR Kodları -->
    <div class="qr-codes-section" *ngIf="!loadError">
      <div class="qr-code-card entry-card">
        <h3>Giriş QR Kodu</h3>
        <canvas #entryQRCanvas></canvas>
        <p class="qr-data">{{ entryQRData }}</p>
      </div>
  
      <div class="qr-code-card exit-card">
        <h3>Çıkış QR Kodu</h3>
        <canvas #exitQRCanvas></canvas>
        <p class="qr-data">{{ exitQRData }}</p>
      </div>
    </div>
  
    <!-- Kontrol Butonları -->
    <div class="controls">
      <button class="btn btn-primary" (click)="regenerateQRCodes()">
        <i class="bi bi-arrow-clockwise"></i>
        Yenile
      </button>
      <button class="btn btn-success" (click)="printQRCodes()" *ngIf="!loadError">
        <i class="bi bi-printer"></i>
        Yazdır
      </button>
      <button class="btn btn-danger" (click)="downloadAsPDF()" *ngIf="!loadError">
        <i class="bi bi-file-earmark-pdf"></i>
        PDF İndir
      </button>
    </div>
  </div>
