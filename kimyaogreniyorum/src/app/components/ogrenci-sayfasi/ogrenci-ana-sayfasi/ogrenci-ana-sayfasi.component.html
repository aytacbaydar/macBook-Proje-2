<div class="ogrenci-ana-sayfasi">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <h1>Hoş Geldin, {{ studentName }}!</h1>
      <p>{{ studentTeacher }} • {{ studentClass }}</p>
    </div>
  </div>

  <!-- Main Content Grid -->
  <div class="main-grid">
    <!-- Student Info Card -->
    <div class="card">
      <div class="card-header">
        <h4>Profil Bilgileri</h4>
      </div>
      <div class="card-body">
        <div class="student-info">
          <img [src]="studentAvatar" alt="Avatar" class="avatar">
          <div class="info">
            <h5>{{ studentName }}</h5>
            <p>{{ studentClass }}</p>
            <p>Öğretmen: {{ studentTeacher }}</p>
            <p *ngIf="studentGroup">Grup: {{ studentGroup }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions Card -->
    <div class="card">
      <div class="card-header">
        <h4>Hızlı Erişim</h4>
      </div>
      <div class="card-body">
        <div class="quick-actions">
          <a routerLink="ogrenci-islene-konular-sayfasi" class="action-btn">
            <i class="bi bi-book"></i>
            <span>İşlenen Konular</span>
          </a>
          <a routerLink="ogrenci-qr-kod-sayfasi" class="action-btn">
            <i class="bi bi-qr-code"></i>
            <span>QR Kod</span>
          </a>
          <a routerLink="ogrenci-sinav-islemleri-sayfasi" class="action-btn">
            <i class="bi bi-clipboard-check"></i>
            <span>Sınavlar</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Date & Time Card -->
    <div class="card">
      <div class="card-header">
        <h4>Bugün</h4>
      </div>
      <div class="card-body">
        <div class="date-time">
          <p class="date">{{ getCurrentDate() }}</p>
          <p class="time">{{ getCurrentTime() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
