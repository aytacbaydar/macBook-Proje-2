<div class="toggle-button" [class.closed]="isClosed" (click)="toggleSidebar()">
    <i class="material-icons">{{ isClosed ? 'arrow_forward' : 'arrow_back' }}</i>
</div>
<div class="sidebar" [class.closed]="isClosed">
    <ul class="menu-list" >
        <div class="logo" *ngIf="!isClosed">Kimya<span>Öğreniyorum</span></div>
        <div class="menu-sidebar">
            <li class="li-menu" *ngFor="let item of menuItems">
                <a href="{{ item.link }}" style="position: relative;">
                    <div class="menu-flex">
                        <i class="bi {{ item.icon }}"></i>
                        <p *ngIf="!isClosed">
                          <span class="sidebar-item-text">{{ item.label }}</span>
                          <!-- Debug: Her item için badge göster -->
                          <span class="badge ms-auto" 
                                [class]="item.label === 'Soru Çözümü' ? 'bg-warning' : 'bg-secondary'"
                                [title]="'Debug: label=' + item.label + ', badgeCount=' + item.badgeCount + ', unreadMessageCount=' + unreadMessageCount"
                                [style.min-width]="'20px'"
                                [style.display]="'inline-block'">
                            {{ item.label === 'Soru Çözümü' ? (item.badgeCount !== undefined ? item.badgeCount : 0) : item.label.slice(0,1) }}
                          </span>
                        </p>
                    </div>
                </a>
            </li>
        </div>
    </ul>
</div>
