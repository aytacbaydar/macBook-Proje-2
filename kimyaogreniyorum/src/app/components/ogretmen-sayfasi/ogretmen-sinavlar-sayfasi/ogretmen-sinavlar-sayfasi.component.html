
<div class="exams-container">
  <div class="exams-header">
    <h1 class="page-title">
      <i class="bi bi-file-earmark-text me-2"></i>
      Sınav İşlemleri
    </h1>
    <p class="page-description">Cevap anahtarlarını yönetin ve sınav sonuçlarını görüntüleyin</p>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'cevap-anahtari'"
      (click)="setActiveTab('cevap-anahtari')">
      <i class="bi bi-key me-2"></i>
      Cevap Anahtarları
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'sinav-sonuclari'"
      (click)="setActiveTab('sinav-sonuclari')">
      <i class="bi bi-graph-up me-2"></i>
      Sınav Sonuçları
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Cevap Anahtari Tab -->
    <div *ngIf="activeTab === 'cevap-anahtari'" class="tab-pane">
      <app-ogretmen-cevap-anahtari-sayfasi></app-ogretmen-cevap-anahtari-sayfasi>
    </div>

    <!-- Sinav Sonuclari Tab -->
    <div *ngIf="activeTab === 'sinav-sonuclari'" class="tab-pane">
      <app-ogretmen-ogrenci-sinav-sonuclari-sayfasi></app-ogretmen-ogrenci-sinav-sonuclari-sayfasi>
    </div>
  </div>
</div>
