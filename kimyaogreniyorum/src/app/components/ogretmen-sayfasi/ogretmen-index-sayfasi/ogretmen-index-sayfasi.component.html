<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar" [class.collapsed]="!isSidebarOpen">
    <div class="sidebar-header">
      <div class="brand" [class.collapsed]="!isSidebarOpen">
        <div class="brand-icon"><i class="fas fa-graduation-cap"></i></div>
        <span class="brand-text" [class.d-none]="!isSidebarOpen">Öğretmen Panel</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fas" [ngClass]="isSidebarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/" class="nav-item active" [attr.title]="!isSidebarOpen ? 'Dashboard' : null">
        <i class="nav-icon fas fa-chart-line"></i>
        <span class="nav-text" [class.d-none]="!isSidebarOpen">Dashboard</span>
      </a>

      <a routerLink="ogrenci-listesi" class="nav-item" [attr.title]="!isSidebarOpen ? 'Öğrenciler' : null">
        <i class="nav-icon fas fa-users"></i>
        <span class="nav-text" [class.d-none]="!isSidebarOpen">Öğrenciler</span>
      </a>

      <a routerLink="ogrenci-gruplari" class="nav-item" [attr.title]="!isSidebarOpen ? 'Gruplar' : null">
        <i class="nav-icon fas fa-user-friends"></i>
        <span class="nav-text" [class.d-none]="!isSidebarOpen">Gruplar</span>
      </a>

      <a class="nav-item" [attr.title]="!isSidebarOpen ? 'Konular' : null">
        <i class="nav-icon fas fa-book-open"></i>
        <span class="nav-text" [class.d-none]="!isSidebarOpen">Konular</span>
      </a>

      <a class="nav-item" [attr.title]="!isSidebarOpen ? 'Sınavlar' : null">
        <i class="nav-icon fas fa-clipboard-list"></i>
        <span class="nav-text" [class.d-none]="!isSidebarOpen">Sınavlar</span>
      </a>

      <a class="nav-item" [attr.title]="!isSidebarOpen ? 'Ayarlar' : null">
        <i class="nav-icon fas fa-cog"></i>
        <span class="nav-text" [class.d-none]="!isSidebarOpen">Ayarlar</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content" [class.collapsed]="!isSidebarOpen">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="mobile-menu-btn d-md-none" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="page-title">Dashboard</h1>
      </div>

      <div class="header-right">
        <button class="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="notification-count">3</span>
        </button>

        <div class="user-menu dropdown">
          <button class="user-btn dropdown-toggle" data-bs-toggle="dropdown">
            <img [src]="teacherAvatar" alt="Avatar" class="user-avatar">
            <div class="user-info d-none d-md-block">
              <div class="user-name">{{ teacherName }}</div>
              <div class="user-role">Öğretmen</div>
            </div>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#profil"><i class="fas fa-user me-2"></i>Profil</a></li>
            <li><a class="dropdown-item" href="#ayarlar"><i class="fas fa-cog me-2"></i>Ayarlar</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#cikis"><i class="fas fa-sign-out-alt me-2"></i>Çıkış</a></li>
          </ul>
        </div>
      </div>
    </header>


      <router-outlet></router-outlet>

  </div>
</div>
