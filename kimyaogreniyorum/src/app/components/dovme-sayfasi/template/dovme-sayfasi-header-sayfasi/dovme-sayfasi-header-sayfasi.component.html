<header class="dovme-header">
  <div class="header-overlay">
    <div class="header-container">
      <!-- Sol Yan - Dövme Fotoğrafları Notlar -->
      <div class="header-left">
        <div class="tattoo-notes">
          <div class="note-paper note-1">
            <div class="note-inner">
              <div class="note-content">
                <div class="tattoo-photo">
                  <img src="/dovme1.jpg" alt="Dövme Çalışması 1" class="tattoo-image">
                </div>
                <div class="note-label">Kol Dövmesi</div>
              </div>
            </div>
          </div>
          <div class="note-paper note-2">
            <div class="note-inner">
              <div class="note-content">
                <div class="tattoo-photo">
                  <img src="/dovme2.webp" alt="Dövme Çalışması 2" class="tattoo-image">
                </div>
                <div class="note-label">Tribal Dövme</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Merkez - Ana İçerik ve Resim -->
      <div class="header-center">
        <div class="hero-content">
          <div class="brand-section">
            <h1 class="main-title">
              <span class="title-line-1">XTREME</span>
              <span class="title-line-2">TATTOO</span>
            </h1>
            <div class="subtitle">
              <span class="subtitle-text">PROFESSIONAL</span>
              <span class="separator">●</span>
              <span class="subtitle-text">ARTISTIC</span>
              <span class="separator">●</span>
              <span class="subtitle-text">EXTREME</span>
            </div>
          </div>

          <!-- Ana Dövmeci Resmi -->
          <div class="master-image-container">
            <div class="image-frame">
              <img src="/dovme-master.png" alt="Dövme Sanatçısı" class="master-image">
              <div class="image-glow"></div>
            </div>
          </div>

          <!-- Alt Bilgi -->
          <div class="master-info">
            <h2 class="master-name">MASTER ARTIST</h2>
            <p class="master-description">
              20+ Yıllık Deneyim • Uluslararası Sertifikalı • Sanat Eseri Dövmeler
            </p>
          </div>

          <!-- CTA Butonları -->
          <div class="action-buttons">
            <button class="btn-primary">
              <i class="fas fa-calendar-alt"></i>
              <span>RANDEVU AL</span>
            </button>
            <button class="btn-secondary">
              <i class="fas fa-images"></i>
              <span>GALERİYİ GÖR</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Sağ Yan - Dövme Fotoğrafları Notlar -->
      <div class="header-right">
        <div class="tattoo-notes">
          <div class="note-paper note-3">
            <div class="note-inner">
              <div class="note-content">
                <div class="tattoo-photo">
                  <img src="/dovme3.jpg" alt="Dövme Çalışması 3" class="tattoo-image">
                </div>
                <div class="note-label">Omuz Dövmesi</div>
              </div>
            </div>
          </div>
          <div class="note-paper note-4">
            <div class="note-inner">
              <div class="note-content">
                <div class="tattoo-photo">
                  <img src="/dovme4.jpg" alt="Dövme Çalışması 4" class="tattoo-image">
                </div>
                <div class="note-label">Kalp Dövmesi</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
      <div class="scroll-text">SCROLL DOWN</div>
      <div class="scroll-arrow">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </div>

  <!-- Background Pattern -->
  <div class="background-pattern"></div>
</header>
