<div class="app-container">
  <!-- Unified Sidebar -->
  <aside class="unified-sidebar" [class.collapsed]="!sidebarExpanded" [class.mobile-hidden]="!sidebarExpanded">
    <div class="sidebar-header">
      <div class="brand" [class.collapsed]="!sidebarExpanded">
        <div class="brand-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <span class="brand-text" *ngIf="sidebarExpanded">KimyaÖğreni</span>
      </div>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas" [class.fa-chevron-left]="sidebarExpanded" [class.fa-chevron-right]="!sidebarExpanded"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title" *ngIf="sidebarExpanded">Ana Menü</div>
        <a class="nav-item active" routerLink="/yonetici-sayfasi">
          <i class="nav-icon fas fa-tachometer-alt"></i>
          <span class="nav-text" *ngIf="sidebarExpanded">Dashboard</span>
        </a>
        <a class="nav-item" routerLink="/yonetici-sayfasi/konu-anlatim-sayfasi">
          <i class="nav-icon fas fa-book"></i>
          <span class="nav-text" *ngIf="sidebarExpanded">Dersler</span>
        </a>
        <a class="nav-item" routerLink="/yonetici-sayfasi/reports">
          <i class="nav-icon fas fa-chart-line"></i>
          <span class="nav-text" *ngIf="sidebarExpanded">Raporlar</span>
        </a>
      </div>

      <div class="nav-section" *ngIf="sidebarExpanded">
        <div class="nav-section-title">Kullanıcı Yönetimi</div>
        <a class="nav-item" routerLink="/yonetici-sayfasi/ogrenci-liste-sayfasi">
          <i class="nav-icon fas fa-user-graduate"></i>
          <span class="nav-text">Öğrenci Listesi</span>
        </a>
        <a class="nav-item" routerLink="/yonetici-sayfasi/ogrenci-gruplar">
          <i class="nav-icon fas fa-users"></i>
          <span class="nav-text">Öğrenci Grupları</span>
        </a>
        <a class="nav-item" routerLink="/yonetici-sayfasi/teachers">
          <i class="nav-icon fas fa-chalkboard-teacher"></i>
          <span class="nav-text">Öğretmenler</span>
        </a>
        <a class="nav-item" routerLink="/yonetici-sayfasi/ogrenci-ucretler">
          <i class="nav-icon fas fa-credit-card"></i>
          <span class="nav-text">Ücretler</span>
        </a>
      </div>

      <div class="nav-section" *ngIf="sidebarExpanded">
        <div class="nav-section-title">Sistem</div>
        <a class="nav-item" routerLink="/yonetici-sayfasi/mysql-sayfasi">
          <i class="nav-icon fas fa-database"></i>
          <span class="nav-text">MySQL Araçları</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="!sidebarExpanded">
    <!-- Unified Header -->
    <header class="unified-header">
      <div class="header-left">
        <button class="mobile-menu-btn" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="page-title">Yönetici Dashboard</h1>
      </div>

      <div class="header-right">
        <button class="header-btn">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" *ngIf="showNotifications">3</span>
        </button>

        <div class="user-menu dropdown" *ngIf="!isLoading">
          <button class="user-menu" data-bs-toggle="dropdown">
            <img [src]="admin.avatar" alt="Avatar" class="user-avatar">
            <div class="user-info d-none d-md-block">
              <div class="user-name">{{ admin.adi_soyadi }}</div>
              <div class="user-role">Yönetici</div>
            </div>
            <i class="fas fa-chevron-down" style="font-size: 12px; color: var(--text-secondary);"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#profil"><i class="fas fa-user"></i>Profil</a></li>
            <li><a class="dropdown-item" href="#ayarlar"><i class="fas fa-cog"></i>Ayarlar</a></li>
            <li><div class="dropdown-divider"></div></li>
            <li><a class="dropdown-item danger" (click)="logout()"><i class="fas fa-sign-out-alt"></i>Çıkış</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
