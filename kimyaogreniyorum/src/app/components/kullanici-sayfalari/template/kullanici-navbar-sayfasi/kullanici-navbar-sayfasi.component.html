<div class="navbar">
  <div class="logo">
    <a routerLink="/kullanici-sayfasi/">Kimya<span>Öğreniyorum</span></a>
  </div>
  <div class="profil-button ms-auto dropdown">
    <img [src]="userAvatar" alt="Avatar" class="user-avatar">
    <div class="kullanici-bilgisi">
      <a href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="user-name">{{ userName }}</div>
        <div class="user-role">Kullanıcı</div>
      </a>

      <ul class="dropdown-menu" aria-labelledby="userDropdown">
        <li>
          <a class="dropdown-item text-danger" href="#">
            <div class="cikis">
              <p>Güvenli Çıkış</p>
              <i class="material-icons">logout</i>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="navbar-mobile d-block d-lg-none">
  <div class="mobile-navbar-content">
    <div class="logo-mobile">
      <a routerLink="/kullanici-sayfasi/">Kimya<span>Öğreniyorum</span></a>
    </div>
    <div class="mobile-profile">
      <img [src]="userAvatar" alt="Avatar" class="user-avatar-mobile">
      <div class="user-info-mobile">
        <div class="user-name-mobile">{{ userName }}</div>
        <div class="user-role-mobile">Kullanıcı</div>
      </div>
    </div>
  </div>
</div>
<!-- Mobil Footer Menu -->
<div class="mobile-footer-menu d-block d-lg-none">
  <div class="footer-menu-container">
    <div class="footer-menu-items">

      <!-- Anasayfa -->
      <a routerLink="/kullanici-sayfasi/" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-house"></i>
        </div>
        <span class="footer-menu-text">Anasayfa</span>
      </a>

      <!-- Sınavlar -->
      <a routerLink="/kullanici-sayfasi/sinav-sonuclari-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-clipboard-check"></i>
        </div>
        <span class="footer-menu-text">Sınavlar</span>
      </a>

      <!-- Sidebar Butonu (Ortada) -->
      <div class="footer-menu-item center-item" (click)="toggleSidebar()">
        <div class="footer-menu-icon-center">
          <i class="bi bi-grid"></i>
        </div>
        <span class="footer-menu-text">Menü</span>
      </div>

      <!-- Konular -->
      <a routerLink="/kullanici-sayfasi/islene-konularin-pdf-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-book"></i>
        </div>
        <span class="footer-menu-text">Konu PDF</span>
      </a>

      <!-- Profil -->
      <a routerLink="/kullanici-sayfasi/profil-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-person"></i>
        </div>
        <span class="footer-menu-text">Profil</span>
      </a>

    </div>
  </div>
</div>
