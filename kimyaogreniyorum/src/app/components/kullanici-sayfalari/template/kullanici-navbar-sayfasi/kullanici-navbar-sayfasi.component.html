
<!-- Navbar -->
<nav class="kullanici-navbar">
  <div class="navbar-container">
    <div class="navbar-left">
      <div class="logo">
        <i class="bi bi-mortarboard-fill"></i>
        <span>KimyaÖğreni</span>
      </div>
    </div>

    <div class="navbar-right">
      <div class="user-info">
        <img [src]="userAvatar" alt="Avatar" class="user-avatar">
        <span class="user-name">{{ userName }}</span>
      </div>
    </div>
  </div>
</nav>

<!-- Mobil Footer Menu -->
<div class="mobile-footer-menu">
  <div class="footer-menu-container">
    <div class="footer-menu-items">

      <!-- Anasayfa -->
      <a routerLink="/kullanici-sayfasi/" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-house"></i>
        </div>
        <span class="footer-menu-text">Anasayfa</span>
      </a>

      <!-- Sınavlar -->
      <a routerLink="/kullanici-sayfasi/sinav-sonuclari-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-clipboard-check"></i>
        </div>
        <span class="footer-menu-text">Sınavlar</span>
      </a>

      <!-- Menu Butonu (Ortada) -->
      <div class="footer-menu-item center-item" (click)="toggleBottomSheet()">
        <div class="footer-menu-icon-center">
          <i class="bi bi-grid"></i>
        </div>
      </div>

      <!-- Konular -->
      <a routerLink="/kullanici-sayfasi/islene-konularin-pdf-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-book"></i>
        </div>
        <span class="footer-menu-text">Konu PDF</span>
      </a>

      <!-- Profil -->
      <a routerLink="/kullanici-sayfasi/profil-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-person"></i>
        </div>
        <span class="footer-menu-text">Profil</span>
      </a>

    </div>
  </div>
</div>

<!-- Bottom Sheet Menu -->
<div class="bottom-sheet-overlay" [class.active]="isBottomSheetOpen" (click)="closeBottomSheet()"></div>
<div class="bottom-sheet" [class.active]="isBottomSheetOpen">
  <div class="bottom-sheet-header">
    <h3>Menü</h3>
    <button class="close-btn" (click)="closeBottomSheet()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  
  <div class="bottom-sheet-content">
    <div class="menu-grid">
      
      <a routerLink="/kullanici-sayfasi/" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <i class="bi bi-house-door"></i>
        </div>
        <span class="menu-card-text">Ana Sayfa</span>
      </a>

      <a routerLink="/kullanici-sayfasi/konu-analiz" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
          <i class="bi bi-bar-chart"></i>
        </div>
        <span class="menu-card-text">Konu Analizlerim</span>
      </a>

      <a routerLink="/kullanici-sayfasi/sinav-sonuclari-sayfasi" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
          <i class="bi bi-clipboard-check"></i>
        </div>
        <span class="menu-card-text">Sınavlar</span>
      </a>

      <a routerLink="/kullanici-sayfasi/testler" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
          <i class="bi bi-file-earmark-text"></i>
        </div>
        <span class="menu-card-text">Testlerim</span>
      </a>

      <a routerLink="/kullanici-sayfasi/cevap-anahtarlari" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
          <i class="bi bi-key"></i>
        </div>
        <span class="menu-card-text">Cevap Anahtarları</span>
      </a>

      <a routerLink="/kullanici-sayfasi/ucret-bilgileri" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);">
          <i class="bi bi-credit-card"></i>
        </div>
        <span class="menu-card-text">Ücret Bilgilerim</span>
      </a>

      <a routerLink="/kullanici-sayfasi/islene-konularin-pdf-sayfasi" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
          <i class="bi bi-book"></i>
        </div>
        <span class="menu-card-text">Konu PDF</span>
      </a>

      <a routerLink="/kullanici-sayfasi/profil-sayfasi" class="menu-card" (click)="closeBottomSheet()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);">
          <i class="bi bi-person-circle"></i>
        </div>
        <span class="menu-card-text">Profilim</span>
      </a>

      <div class="menu-card logout-card" (click)="logout()">
        <div class="menu-card-icon" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);">
          <i class="bi bi-box-arrow-right"></i>
        </div>
        <span class="menu-card-text">Çıkış Yap</span>
      </div>

    </div>
  </div>
</div>
