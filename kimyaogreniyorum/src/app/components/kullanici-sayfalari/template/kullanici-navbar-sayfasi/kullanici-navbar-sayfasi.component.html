<!-- Mobil Footer Menu -->
<div class="mobile-footer-menu">
  <div class="footer-menu-container">
    <div class="footer-menu-items">

      <!-- Anasayfa -->
      <a routerLink="/kullanici-sayfasi/" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-house"></i>
        </div>
        <span class="footer-menu-text">Anasayfa</span>
      </a>

      <!-- Sınavlar -->
      <a routerLink="/kullanici-sayfasi/sinav-sonuclari-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-clipboard-check"></i>
        </div>
        <span class="footer-menu-text">Sınavlar</span>
      </a>

      <!-- Menu Butonu (Ortada) -->
      <div class="footer-menu-item-center center-item" (click)="toggleBottomSheet()">
        <div class="footer-menu-icon-center">
          <i class="bi bi-grid"></i>
        </div>
      </div>

      <!-- Konular -->
      <a routerLink="/kullanici-sayfasi/islene-konularin-pdf-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-book"></i>
        </div>
        <span class="footer-menu-text">Konu PDF</span>
      </a>

      <!-- Profil -->
      <a routerLink="/kullanici-sayfasi/profil-sayfasi" class="footer-menu-item" [routerLinkActive]="'active'">
        <div class="footer-menu-icon">
          <i class="bi bi-person"></i>
        </div>
        <span class="footer-menu-text">Profil</span>
      </a>

    </div>
  </div>
</div>
