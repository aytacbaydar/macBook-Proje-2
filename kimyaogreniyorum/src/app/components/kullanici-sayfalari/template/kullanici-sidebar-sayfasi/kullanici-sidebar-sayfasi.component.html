<aside class="modern-sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo-container">
      <i class="fas fa-graduation-cap"></i>
      <span class="logo-text" *ngIf="!isCollapsed">Kimya Panel</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-bars]="isCollapsed" [class.fa-times]="!isCollapsed"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/ana-sayfa" routerLinkActive="active" class="nav-item">
      <i class="fas fa-home"></i>
      <span *ngIf="!isCollapsed">Ana Sayfa</span>
    </a>

    <a routerLink="/profil" routerLinkActive="active" class="nav-item">
      <i class="fas fa-user"></i>
      <span *ngIf="!isCollapsed">Profil</span>
    </a>

    <a routerLink="/sinavlar" routerLinkActive="active" class="nav-item">
      <i class="fas fa-clipboard-list"></i>
      <span *ngIf="!isCollapsed">Sınavlar</span>
    </a>

    <a routerLink="/konular" routerLinkActive="active" class="nav-item">
      <i class="fas fa-book"></i>
      <span *ngIf="!isCollapsed">Konular</span>
    </a>

    <a routerLink="/istatistikler" routerLinkActive="active" class="nav-item">
      <i class="fas fa-chart-line"></i>
      <span *ngIf="!isCollapsed">İstatistikler</span>
    </a>

    <a routerLink="/ayarlar" routerLinkActive="active" class="nav-item">
      <i class="fas fa-cog"></i>
      <span *ngIf="!isCollapsed">Ayarlar</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isCollapsed">Çıkış Yap</span>
    </button>
  </div>
</aside>
