
<!-- Sidebar -->
<aside class="kullanici-sidebar" [class.collapsed]="!isSidebarOpen" [class.mobile-hidden]="!isSidebarOpen">
  <div class="sidebar-header">
    <div class="brand" [class.collapsed]="!isSidebarOpen">
      <div class="brand-icon">
        <i class="bi bi-mortarboard-fill"></i>
      </div>
      <span class="brand-text" *ngIf="isSidebarOpen">KimyaÖğreni</span>
    </div>
    <button class="sidebar-toggle desktop-only" (click)="toggleSidebar()">
      <i class="bi" [class.bi-chevron-left]="isSidebarOpen" [class.bi-chevron-right]="!isSidebarOpen"></i>
    </button>
  </div>

  <!-- User Profile Section -->
  <div class="user-profile" *ngIf="isSidebarOpen">
    <img [src]="userAvatar" alt="Avatar" class="user-avatar">
    <div class="user-info">
      <h4 class="user-name">{{ userName }}</h4>
      <span class="user-role">Öğrenci</span>
    </div>
  </div>

  <div class="user-profile-collapsed" *ngIf="!isSidebarOpen">
    <img [src]="userAvatar" alt="Avatar" class="user-avatar-small">
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <div class="nav-section">
      <div class="nav-section-title" *ngIf="isSidebarOpen">Menü</div>
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.link" 
         class="nav-item" 
         [class.active]="item.active"
         (click)="closeSidebar()">
        <i class="nav-icon bi {{ item.icon }}"></i>
        <span class="nav-text" *ngIf="isSidebarOpen">{{ item.label }}</span>
      </a>
    </div>

    <div class="nav-section nav-footer">
      <a class="nav-item logout" (click)="logout()">
        <i class="nav-icon bi bi-box-arrow-right"></i>
        <span class="nav-text" *ngIf="isSidebarOpen">Çıkış Yap</span>
      </a>
    </div>
  </nav>
</aside>

<!-- Mobile Overlay -->
<div class="sidebar-overlay" 
     *ngIf="isSidebarOpen" 
     (click)="closeSidebar()"></div>
